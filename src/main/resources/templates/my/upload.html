<!DOCTYPE html>
<html lang="ko">

<head></head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>

<main id="main">

    <!-- ======= Blog Section ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>upload</h2>

                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li>Upload</li>
                </ol>
            </div>

        </div>
    </section>
    <!-- End Blog Section -->

    <!-- ======= Blog Section ======= -->


    <article class="wrap">
        <style>
            #editor {
                height: 400px;
            }
            .input-field {
                display: flex;
                flex-direction: column;
                margin-bottom: 16px;
            }
            .input-field label {
                font-size: 14px;
                font-weight: bold;
                margin-bottom: 8px;
            }
            .input-field input {
                height: 40px;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 8px;
                font-size: 16px;
            }
            .button-group {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .button-group button {
                margin-left: 8px;
                height: 40px;
                padding: 0 16px;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                background-color: #1e4356;
                cursor: pointer;
            }
            .button-group button:hover {
                background-color: #0f2c39;
            }

        </style>
<!--        <div class="input-field col-lg-3">-->
<!--            <select>-->
<!--                <option value="" disabled selected>게시판 선택</option>-->
<!--                <option value="series1">전체</option>-->
<!--                <option value="series2">자유</option>-->
<!--                <option value="series3">취준</option>-->
<!--                <option value="series3">인턴</option>-->
<!--                <option value="series3">대학</option>-->
<!--            </select>-->
<!--        </div>-->
<!--        <hr>-->
        <div class="input-field">
            <form action="upload" method="post" th:object="${postForm}">
                <input type="hidden" th:field="*{date}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
                <div class="input-field">
                    <input type="text" th:field="*{title}" placeholder="제목" maxlength="100">
                </div>
                <input type="hidden" th:field="*{content}" id="postContent" />
                <div id="editor"></div>
                <script>
                    var quill = new Quill('#editor', {
                        modules: {
                            toolbar: [
                                ['bold', 'italic', 'underline', 'strike'],
                                ['blockquote', 'code-block'],
                                [{ 'header': 1 }, { 'header': 2 }],
                                [{ 'list': 'ordered' }, { 'list': 'bullet' }],


                                [{ 'size': ['small', false, 'large', 'huge'] }],

                                [{ 'color': [] }, { 'background': [] }],
                                [{ 'font': [] }],
                                [{ 'align': [] }],
                                ['clean']
                            ]
                        },
                        placeholder: '내용을 입력해주세요…',
                        theme: 'snow',
                        maxLength: 1000
                    });

                    var form = document.querySelector('form');
                    form.onsubmit = function() {
                        var content = document.querySelector('#editor .ql-editor').innerHTML;
                        document.querySelector('#postContent').value = content;
                    };
                </script>
                <br>
                <div class="button-group">
                    <button type="submit" class="btn profile-edit-btn">등록하기</button>
                    <button class="btn profile-edit-btn">취소하기</button>
                </div>
            </form>

    </article>
</main>
</body>

</html>
